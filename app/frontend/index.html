<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>E-commerce Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .main-card {
        margin-top: 5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        border-radius: 1rem;
      }
      .brand {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 700;
        color: #6366f1;
      }
      .service-card {
        transition: transform 0.2s;
      }
      .service-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 32px rgba(99,102,241,0.12);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card main-card p-5">
            <h1 class="brand mb-3 text-center">Mini E-commerce Front</h1>
            <p class="lead text-center mb-4">This is a DevOps project</p>
            <div class="row g-4">
              <div class="col-md-4">
                <div class="card service-card h-100 text-center">
                  <div class="card-body">
                    <h5 class="card-title">Products Service</h5>
                    <p class="card-text">Browse and manage products.</p>
                    <a href="/products" class="btn btn-outline-primary">View Products</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card service-card h-100 text-center">
                  <div class="card-body">
                    <h5 class="card-title">Cart Service</h5>
                    <p class="card-text">View and update your shopping cart.</p>
                    <a href="/cart" class="btn btn-outline-success">Go to Cart</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card service-card h-100 text-center">
                  <div class="card-body">
                    <h5 class="card-title">Users Service</h5>
                    <p class="card-text">Manage your account and profile.</p>
                    <a href="/users" class="btn btn-outline-info">Edit profile</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <a href="#" class="btn btn-primary btn-lg">Acceuil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS CDN (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
